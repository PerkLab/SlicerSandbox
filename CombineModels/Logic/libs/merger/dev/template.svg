<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
    version="1.1"
    width="{{ width }}"
    height="{{ height }}">
    <style type="text/css">
        .path1 {
            stroke: #f00;
            fill: none;
        }
    </style>
    <g transform="translate({{ x }} {{ y }})">
        {% for d in data %}
            <path d="{{ d.path }}" class="path1"/>
        {% endfor %}
    </g>
</svg>
